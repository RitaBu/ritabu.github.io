<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD",
					"categoryAxis": {
						"parseDates": true
					},
					"chartCursor": {
						"enabled": true
					},
					"chartScrollbar": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"bullet": "round",
							"id": "AmGraph-1",
							"title": "Ryte",
							"valueField": "column-1",
							color: "#F00"
						},
						{
							"bullet": "square",
							"id": "AmGraph-2",
							"title": "Vakare",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Nuotaikos lygis"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Nuotaika"
						}
					],
					"dataProvider": [
						{
							"date": "2018-07-09",
							"column-1": 8,
							"column-2": 5
						},
						{
							"date": "2018-07-10",
							"column-1": 6,
							"column-2": 7
						},
						{
							"date": "2018-07-11",
							"column-1": 2,
							"column-2": 3
						},
						{
							"date": "2018-07-12",
							"column-1": 1,
							"column-2": 3
						},
						{
							"date": "2018-07-13",
							"column-1": 2,
							"column-2": 1
						},
						{
							"date": "2018-07-14",
							"column-1": 3,
							"column-2": 2
						},
						{
							"date": "2018-07-15",
							"column-1": 6,
							"column-2": 8
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
